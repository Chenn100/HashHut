        <main>
            <h2> Submit your Feedback: </h2>
            <form action="#" method="POST" autocomplete="on">
                <input type="text" placeholder="Firstname" name="firstname" required ><br/><br/>

               <input type="text" placeholder="Lastname" name="lastname" required><br/><br/>
                <input  type="text"  placeholder="Email" autocomplete="off" name="Email" required><br/><br/>
               <input type="text"  placeholder="Phone No." name="Phone" required><br/><br/>
                 <textarea  name="textarea" rows="4" cols="50" required>Leave a comment  </textarea><br/><br/>

                 <h2  >Enter your four-digit passcode, then click OK: </h2> <br/>
                 <input id="id1"  type= "number" min= "1000" max="9999">
                  <button onclick= "myFunction()">OK</button>
                   <p  id="passcode"></p>
                   <script> 
                   function myFunction() { 
                       var inpObj = document.getElementByld("id1");
                        if (inpObj.checkValidity() == false) {
                             document.getElementByld("passcode").innerHTML =
                              inpObj.validationMessage;
                             }
                                   else { document.getElementByld("passcode").innerHTML = 
                                   "Passcode Valid";
                        }
                    }
                    </script> 
                    <br/>
                    <input type="radio" id="male" name="male" value="male">
                    <label >Male</label><br>
                    <input type="radio" id="Female" name="female" value="female">

                      </select>
